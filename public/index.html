<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Encyclopedia – Daily Knowledge Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body {
      background-color: #f5f6fa;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: .03em;
    }
    .hero {
      padding: 2.5rem 1rem 1.5rem;
    }
    .hero-title {
      font-weight: 700;
      font-size: 1.9rem;
    }
    .hero-subtitle {
      color: #6b7280;
      max-width: 640px;
    }
    .article-card img {
      height: 185px;
      object-fit: cover;
    }
    .article-card .card-body {
      display: flex;
      flex-direction: column;
    }
    .article-meta {
      font-size: .8rem;
      color: #6b7280;
      margin-bottom: .35rem;
    }
    .article-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: .35rem;
    }
    .article-excerpt {
      font-size: .9rem;
      color: #4b5563;
      flex-grow: 1;
    }
    .read-more-link {
      font-size: .85rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Smart Encyclopedia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero bg-white border-bottom">
    <div class="container">
      <div class="row align-items-center g-3">
        <div class="col-md-8">
          <h1 class="hero-title mb-2">Daily Knowledge Articles</h1>
          <p class="hero-subtitle mb-0">
            Short, clear explanations on space, science, history, technology, Earth, and more — updated regularly for curious minds.
          </p>
        </div>
        <div class="col-md-4 text-md-end text-muted small">
          <span id="article-count"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- ARTICLES GRID -->
  <main class="py-3">
    <div class="container">
      <div class="row g-4" id="articles-grid">
        <!-- Cards injected by JS -->
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (for navbar toggle, optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    const API_BASE = "";

    async function loadArticles() {
      try {
        const res = await fetch(`${API_BASE}/api/articles`);
        const data = await res.json();
        const container = document.getElementById("articles-grid");
        const countSpan = document.getElementById("article-count");

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `<div class="col-12 text-center text-muted py-5">
            No articles yet. Please add some from the admin panel.
          </div>`;
          countSpan.textContent = "No articles published yet";
          return;
        }

        // newest first
        data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        // optionally limit to latest 12 on homepage
        const articles = data.slice(0, 12);

        countSpan.textContent = `Showing ${articles.length} of ${data.length} articles`;

        container.innerHTML = articles.map(a => {
          const created = a.created_at
            ? new Date(a.created_at).toLocaleDateString()
            : "";
          const category = a.category || "General";
          const imgSrc = a.image_url && a.image_url.trim()
            ? a.image_url
            : "https://via.placeholder.com/600x300?text=Smart+Encyclopedia";

          const plain = (a.content || "")
            .replace(/<[^>]+>/g, " ")
            .replace(/\s+/g, " ")
            .trim();
          const excerpt = plain.length > 130 ? plain.slice(0, 130) + "…" : plain;

          return `
            <div class="col-12 col-md-6 col-lg-4">
              <article class="card article-card h-100 shadow-sm border-0">
                <img src="${imgSrc}" class="card-img-top" alt="${a.title || ""}">
                <div class="card-body">
                  <div class="article-meta">${category} • ${created}</div>
                  <h2 class="article-title">${a.title}</h2>
                  <p class="article-excerpt">${excerpt}</p>
                  <div class="mt-2 text-end">
                    <a class="read-more-link" href="article.html?slug=${encodeURIComponent(a.slug)}">
                      Read more →
                    </a>
                  </div>
                </div>
              </article>
            </div>
          `;
        }).join("");

      } catch (err) {
        console.error(err);
        document.getElementById("articles-grid").innerHTML =
          `<div class="col-12 text-center text-danger py-5">
             Failed to load articles. Please try again later.
           </div>`;
      }
    }

    loadArticles();
  </script>
</body>
</html>
