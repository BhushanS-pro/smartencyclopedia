<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Encyclopedia – Daily Knowledge Articles</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f6f7fb;
      margin:0;
    }
    header {
      background:#0f172a;
      color:#fff;
      padding:18px;
      font-size:20px;
      font-weight:bold;
    }
    .container {
      max-width:1200px;
      margin:20px auto;
      padding:0 20px;
    }
    h2 {
      margin-bottom:14px;
      color:#111;
    }
    .articles-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));
      gap:22px;
    }
    .card {
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.08);
      display:flex;
      flex-direction:column;
      transition:transform .2s;
    }
    .card:hover {
      transform:translateY(-4px);
    }
    .card img {
      width:100%;
      height:170px;
      object-fit:cover;
    }
    .content {
      padding:14px;
      flex-grow:1;
    }
    .category {
      font-size:12px;
      color:#666;
      margin-bottom:6px;
    }
    .title {
      font-size:17px;
      font-weight:bold;
      margin-bottom:6px;
    }
    .excerpt {
      font-size:14px;
      color:#444;
    }
    .read-more {
      padding:12px;
      border-top:1px solid #eee;
      text-align:right;
    }
    .read-more a {
      font-size:14px;
      text-decoration:none;
      color:#2563eb;
    }
  </style>
</head>
<body>

<header>Smart Encyclopedia</header>

<div class="container">
  <h2>Daily Knowledge Articles</h2>
  <div class="articles-grid" id="articles-list"></div>
</div>

<script>
  const API_BASE = "";

  async function loadArticles() {
    try {
      const res = await fetch(`${API_BASE}/api/articles`);
      const articles = await res.json();

      // Sort by created_at DESC (latest first)
      articles.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

      const container = document.getElementById("articles-list");

      container.innerHTML = articles.map(a => `
        <div class="card">
          <img src="${a.image_url || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="">
          <div class="content">
            <div class="category">${a.category} • ${new Date(a.created_at).toLocaleDateString()}</div>
            <div class="title">${a.title}</div>
            <div class="excerpt">${(a.content || '').substring(0, 120)}...</div>
          </div>
          <div class="read-more">
            <a href="article.html?slug=${a.slug}">Read more →</a>
          </div>
        </div>
      `).join('');

    } catch (error) {
      console.error("Error loading articles", error);
    }
  }

  loadArticles();
</script>

</body>
</html>
