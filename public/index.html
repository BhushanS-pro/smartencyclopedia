<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Encyclopedia â€“ Daily Knowledge Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8fafc;
      font-family: Arial, sans-serif;
    }
    .article-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }
    .article-card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    @media (max-width: 576px) {
      .card-img-top {
        height: 220px;
      }
      .article-card {
        margin-bottom: 1.2rem !important;
      }
    }
    .read-more-link {
      font-weight: 600;
      color: #0056ff;
      text-decoration: none;
    }
    .read-more-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="container py-4">

  <header class="mb-4">
    <h2 class="fw-bold">Daily Knowledge Articles</h2>
    <p class="text-muted">Explore educational articles across science, space, history, technology and more.</p>
  </header>

  <!-- FIXED GRID LAYOUT: left alignment -->
  <div id="articles-container" class="row row-cols-1 row-cols-md-3 g-4 justify-content-start"></div>

</div>

<script>
async function loadArticles() {
  const res = await fetch("/api/articles");
  const data = await res.json();
  const container = document.getElementById("articles-container");

  // ðŸ“Œ Show only today's articles on homepage
  const today = new Date().toISOString().split("T")[0];

  const todayArticles = data.filter(a =>
    a.created_at && a.created_at.startsWith(today)
  );

  // ðŸ“Œ If no new articles today â†’ show latest 6
  const articlesToShow = todayArticles.length > 0
    ? todayArticles
    : data.slice(0, 6);

  articlesToShow.sort((a, b) =>
    new Date(b.created_at) - new Date(a.created_at)
  );

  container.innerHTML = articlesToShow.map(a => `
    <div class="col">
      <div class="article-card h-100 d-flex flex-column">
        <img class="card-img-top" src="${a.image_url || '/images/default.jpg'}" alt="${a.title}">
        <div class="p-3 d-flex flex-column flex-grow-1">
          <small class="text-muted">${a.category} â€¢ ${new Date(a.created_at).toLocaleDateString()}</small>
          <h5 class="fw-bold mt-2">${a.title}</h5>
          <p class="text-muted small flex-grow-1">${a.content.substring(0,120)}...</p>

          <div class="text-end border-top pt-2 mt-2">
            <a class="read-more-link" href="article.html?slug=${encodeURIComponent(a.slug)}">
              Read more â†’
            </a>
          </div>
        </div>
      </div>
    </div>
  `).join("");
}

loadArticles();
</script>

</body>
</html>
