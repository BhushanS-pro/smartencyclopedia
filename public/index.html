<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Encyclopedia – Daily Knowledge Articles</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
  content="Smart Encyclopedia provides simplified knowledge articles on science, space, Earth, technology, and history." />
  <meta name="keywords"
  content="encyclopedia, facts, science, space, earth, history, technology, knowledge" />
  <meta name="author" content="Smart Encyclopedia" />
  <link rel="canonical" href="https://smartencyclopedia.pages.dev/" />

  <!-- OpenGraph SEO -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Smart Encyclopedia – Learn Something New Everyday">
  <meta property="og:description"
        content="Daily educational articles covering science, space, Earth, history, and technology.">
  <meta property="og:image" content="https://smartencyclopedia.pages.dev/images/og-banner.png">
  <meta property="og:url" content="https://smartencyclopedia.pages.dev/">
  <meta property="og:site_name" content="Smart Encyclopedia">

  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" href="https://smartencyclopedia.pages.dev/images/favicon.png">

  <!-- Structured Data / JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Smart Encyclopedia",
    "url": "https://smartencyclopedia.pages.dev/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://smartencyclopedia.pages.dev/search.html?q={search_term}",
      "query-input": "required name=search_term"
    }
  }
  </script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
      /* Mobile Nav Fix */
      @media (max-width: 476px) {
      nav { display: flex; gap: 6px; }
      nav a { font-size: 12px; padding: 4px 1px; }
      }

    body { background-color: #f5f6fa; }
    .navbar-brand { font-weight: 700; letter-spacing: .03em; }
    .hero { padding: 2.5rem 1rem 1.5rem; }
    .hero-title { font-weight: 700; font-size: 1.9rem; }
    .hero-subtitle { color: #6b7280; max-width: 640px; }

    .article-card img {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: contain;
      display: block;
      background: #fff;
      border-radius: 8px 8px 0 0;
      padding: 6px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Smart Encyclopedia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>
          <li class="nav-item"><a class="nav-link" href="terms.html">Terms</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero bg-white border-bottom">
    <div class="container">
      <h1 class="hero-title mb-2">Daily Knowledge Articles</h1>
      <p class="hero-subtitle">
        Explore interesting facts about space, science, Earth, history, technology and more —
        short, simple, and easy to understand.
      </p>
    </div>
  </section>

  <!-- ARTICLE GRID -->
  <main class="py-4">
    <div class="container">
      <div class="row g-4" id="articles-grid"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadArticles() {
      try {
        const res = await fetch(`/api/articles`);
        const data = await res.json();
        const container = document.getElementById("articles-grid");

        const today = new Date().toISOString().split("T")[0];
        const latestArticles = data.filter(a => a.created_at?.startsWith(today));
        if (latestArticles.length === 0) latestArticles.push(data[0]);

        latestArticles.sort((a,b) => new Date(b.created_at) - new Date(a.created_at));

        container.innerHTML = latestArticles.map(a => `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card article-card h-100 shadow-sm border-0">
              <img src="${a.image_url}" class="card-img-top" alt="${a.title}">
              <div class="card-body">
                <div class="article-meta">${a.category} • ${new Date(a.created_at).toLocaleDateString()}</div>
                <h2 class="article-title">${a.title}</h2>
                <p class="article-excerpt">${a.content.replace(/<[^>]+>/g, '').slice(0, 120)}...</p>
                <div class="text-end mt-3 border-top pt-2">
                  <a href="article.html?slug=${encodeURIComponent(a.slug)}">Read more →</a>
                </div>
              </div>
            </div>
          </div>`).join("");
      } catch {
        document.getElementById("articles-grid").innerHTML =
        `<div class="col-12 text-danger text-center py-5">Failed to load articles</div>`;
      }
    }
    loadArticles();
  </script>

</body>
</html>
