<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Encyclopedia – Daily Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Smart Encyclopedia – simple daily articles about science, history, technology and more." />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: var(--bg); color: var(--text); }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand { font-weight: 700; font-size: 20px; }
    nav a {
      margin-left: 16px;
      text-decoration: none;
      font-size: 14px;
      color: var(--muted);
    }
    nav a:hover { color: var(--accent); }

    .container { max-width: 1040px; margin: 18px auto 30px; padding: 0 12px; }

    .hero {
      background: linear-gradient(135deg, #1d4ed8, #6366f1);
      border-radius: 16px;
      padding: 20px 20px 22px;
      color: #e5e7eb;
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .hero h1 { margin: 0; font-size: 24px; }
    .hero p { margin: 4px 0 0; font-size: 14px; max-width: 520px; color:#e5e7eb; }
    .search-wrap { margin-top: 10px; }
    .search-wrap input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    h2.section-title {
      font-size: 18px;
      margin: 14px 0 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 10px 10px 12px;
      box-shadow: 0 8px 24px rgba(15,23,42,0.06);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      min-height: 170px;
    }
    .card-img {
      width: 100%;
      height: 130px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 8px;
      background:#e5e7eb;
    }
    .card-category {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .06em;
      margin-bottom: 4px;
    }
    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .card-excerpt {
      font-size: 13px;
      color: var(--muted);
    }
    .card-meta {
      margin-top: auto;
      font-size: 11px;
      color: var(--muted);
    }

    footer {
      border-top: 1px solid #e5e7eb;
      padding: 12px 18px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      background:#ffffff;
    }
    footer a { color: var(--muted); text-decoration:none; margin: 0 4px; }
    footer a:hover { color: var(--accent); }

    @media (min-width: 768px) {
      .hero { flex-direction: row; justify-content: space-between; align-items: center; }
      .search-wrap { max-width: 280px; margin-top: 0; }
    }
  </style>
</head>
<body>
<header>
  <div class="brand">Smart Encyclopedia</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <section class="hero">
    <div>
      <h1>Simple, trustworthy explanations for curious minds.</h1>
      <p>Browse daily articles on science, history, technology, space, environment and more — written in clear, simple language.</p>
    </div>
    <div class="search-wrap">
      <input id="search" type="search" placeholder="Search topics (e.g. black holes, AI, pyramids)..." />
    </div>
  </section>

  <h2 class="section-title">Latest Articles</h2>
  <div id="articles" class="cards">
    <p id="loading">Loading articles...</p>
  </div>
</main>

<footer>
  <span>© <span id="year"></span> Smart Encyclopedia.</span>
  <a href="privacy.html">Privacy</a> •
  <a href="terms.html">Terms</a>
</footer>

<script>
  const API_BASE = window.location.origin;  // works on pages.dev and custom domain
  const articlesContainer = document.getElementById("articles");
  const loadingEl = document.getElementById("loading");
  const searchInput = document.getElementById("search");
  document.getElementById("year").textContent = new Date().getFullYear();

  let allArticles = [];

  async function fetchArticles() {
    try {
      const res = await fetch(API_BASE + "/api/articles");
      const data = await res.json();
      allArticles = Array.isArray(data) ? data : [];
      renderArticles(allArticles);
    } catch (err) {
      articlesContainer.innerHTML = "<p>Unable to load articles right now.</p>";
      console.error(err);
    }
  }

  function makeExcerpt(text, limit = 120) {
    if (!text) return "";
    const plain = String(text).replace(/<[^>]+>/g, "");
    return plain.length > limit ? plain.slice(0, limit) + "..." : plain;
  }

  function renderArticles(list) {
    if (loadingEl) loadingEl.remove();
    if (!list.length) {
      articlesContainer.innerHTML = "<p>No articles yet. Use the admin panel to create one.</p>";
      return;
    }
    articlesContainer.innerHTML = list.map(a => {
      const date = a.created_at ? new Date(a.created_at).toDateString() : "";
      const img = a.image_url || "https://via.placeholder.com/640x360.png?text=Smart+Encyclopedia";
      return `
        <a class="card" href="article.html?slug=${encodeURIComponent(a.slug)}">
          <img src="${img}" alt="${a.title}" class="card-img" loading="lazy" />
          <div class="card-category">${a.category || "General"}</div>
          <div class="card-title">${escapeHtml(a.title)}</div>
          <div class="card-excerpt">${escapeHtml(makeExcerpt(a.content))}</div>
          <div class="card-meta">${date}</div>
        </a>
      `;
    }).join("");
  }

  function escapeHtml(str) {
    return String(str || "").replace(/[&<>"]/g, c => (
      { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c]
    ));
  }

  // Simple client-side search
  searchInput.addEventListener("input", function () {
    const q = this.value.trim().toLowerCase();
    if (!q) { renderArticles(allArticles); return; }
    const filtered = allArticles.filter(a =>
      (a.title && a.title.toLowerCase().includes(q)) ||
      (a.content && a.content.toLowerCase().includes(q)) ||
      (a.category && a.category.toLowerCase().includes(q))
    );
    renderArticles(filtered);
  });

  fetchArticles();
</script>
</body>
</html>
