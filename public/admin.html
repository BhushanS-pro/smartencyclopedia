<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Article ‚Äì Smart Encyclopedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; }
    header { background:#111827; color:#f9fafb; padding:14px 18px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:20px; }
    header a { color:#93c5fd; text-decoration:none; font-size:13px; }
    .container { max-width:800px; margin:20px auto; background:#fff; padding:20px;
                 border-radius:10px; box-shadow:0 8px 25px rgba(15,23,42,.06); }
    label { display:block; margin-top:10px; font-size:14px; }
    input, textarea {
      width:100%; padding:9px; margin-top:4px; border-radius:6px;
      border:1px solid #d1d5db; font-size:14px;
    }
    textarea { resize:vertical; min-height:160px; }
    button {
      margin-top:16px; padding:10px 16px; border-radius:6px; border:none;
      background:#2563eb; color:#fff; font-size:15px; cursor:pointer;
    }
    button:hover { background:#1d4ed8; }
    .msg { margin-top:12px; font-size:14px; }
    .msg.success { color:#15803d; }
    .msg.error { color:#b91c1c; }
  </style>
</head>
<body>

<script>
  // üîê Block access unless logged in
  if (localStorage.getItem("smartencyclopedia_admin") !== "1") {
    window.location.href = "login.html";
  }
</script>

<header>
  <h1>Smart Encyclopedia ‚Äì Admin</h1>
  <a href="index.html">‚Üê Back to site</a>
</header>

<div class="container">
  <h2>Create New Article</h2>
  <form id="article-form">
    
    <label>Title
      <input type="text" id="title" required />
    </label>

    <label>Slug (URL e.g. climate-change-explained)
      <input type="text" id="slug" required />
    </label>

    <label>Category
      <input type="text" id="category" placeholder="Science / Space / Tech / History etc." required />
    </label>

    <label>Image URL (optional)
      <input type="text" id="image_url" placeholder="https://example.com/image.jpg" />
    </label>

    <label>Content (HTML or plain text)
      <textarea id="content" required></textarea>
    </label>

    <button type="submit">Publish Article</button>
    <div id="message" class="msg"></div>
  </form>
</div>

<script>
  const API_BASE = ""; // ‚Üê works on both staging & production domains

  document.getElementById("article-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const msg = document.getElementById("message");
    msg.textContent = "Publishing...";
    msg.className = "msg";

    const payload = {
      title: document.getElementById("title").value.trim(),
      slug: document.getElementById("slug").value.trim().toLowerCase().replace(/\s+/g, '-'),
      category: document.getElementById("category").value.trim(),
      image_url: document.getElementById("image_url").value.trim(),
      content: document.getElementById("content").value.trim()
    };

    try {
      const res = await fetch(`${API_BASE}/api/add-article`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(await res.text());

      msg.textContent = "üéâ Article added successfully!";
      msg.className = "msg success";

      // Reset form
      e.target.reset();

    } catch (err) {
      msg.textContent = "Error: " + err.message;
      msg.className = "msg error";
    }
  });
</script>

</body>
</html>
