<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login – Smart Encyclopedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f7; margin:0; }
    .wrap { max-width:360px; margin:80px auto; background:#fff; padding:24px 20px;
            border-radius:10px; box-shadow:0 8px 25px rgba(15,23,42,.08); }
    h1 { margin:0 0 16px; font-size:22px; text-align:center; }
    label { display:block; font-size:14px; margin-bottom:6px; }
    input[type="password"] {
      width:100%; padding:10px; border-radius:6px; border:1px solid #d1d5db;
      font-size:14px;
    }
    button {
      width:100%; margin-top:14px; padding:10px; border-radius:6px;
      border:none; font-size:15px; cursor:pointer;
      background:#2563eb; color:#fff;
    }
    button:hover { background:#1d4ed8; }
    .error { color:#b91c1c; font-size:13px; margin-top:10px; text-align:center; }
    .hint { font-size:12px; color:#6b7280; margin-top:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Login</h1>
    <form id="login-form">
      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" required />
      <button type="submit">Login</button>
      <div id="error" class="error" style="display:none;"></div>
      <div class="hint">Temporary password – you can change it later.</div>
    </form>
  </div>

<script>
  const ADMIN_PASSWORD = "admin123";   // ✅ temporary password

  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const entered = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("error");

    if (entered === ADMIN_PASSWORD) {
      // mark as logged in
      localStorage.setItem("smartencyclopedia_admin", "1");
      window.location.href = "admin.html";
    } else {
      errorBox.textContent = "Incorrect password. Please try again.";
      errorBox.style.display = "block";
    }
  });
</script>
</body>
</html>
