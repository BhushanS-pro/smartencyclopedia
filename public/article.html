<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Article – Smart Encyclopedia</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body { background: #f5f6fa; }

  .article-image {
    width: 100%;
    max-width: 850px;
    aspect-ratio: 16/9;
    height: auto;
    object-fit: cover;
    object-position: center;
    display: block;
    margin: 0 auto 1.5rem;
    border-radius: 12px;
    background-color: #e6e6e6;
  }
</style>
</head>

<body class="py-4">

<div class="container">
  <a href="index.html" class="small">&larr; Back</a>

  <h1 id="article-title" class="mt-3"></h1>
  <p class="text-muted" id="article-meta"></p>

  <img id="article-image" class="article-image" alt="">

  <div id="article-content"></div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const slug = params.get("slug");
  const API_BASE = "";

  async function loadArticle() {
    const res = await fetch(`${API_BASE}/api/article/${slug}`);
    const a = await res.json();

    document.getElementById("article-title").textContent = a.title;
    document.getElementById("article-meta").textContent =
      `${a.category || "General"} • ${new Date(a.created_at).toLocaleDateString()}`;

    document.getElementById("article-image").src =
      a.image_url || "https://via.placeholder.com/900x500";

    document.getElementById("article-content").innerHTML = a.content;
  }

  loadArticle();
</script>

</body>
</html>
